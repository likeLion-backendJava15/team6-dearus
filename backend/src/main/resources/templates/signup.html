<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <style>
      div {
        margin: 5px;
      }

      button {
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>회원가입</h2>

    <form th:action="@{/register}" method="post">
      <div>
        <label for="userId">아이디</label>
        <input
          type="text"
          id="userId"
          name="userId"
          placeholder="아이디"
          required
        />
      </div>

      <div>
        <label for="nickname">닉네임</label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          placeholder="닉네임"
          required
        />
      </div>

      <div>
        <label for="password">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호"
          required
        />
      </div>

      <div>
        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
        />
      </div>

      <div>
        <button type="submit">회원가입</button>
      </div>
    </form>

    <div th:if="${error}">
      <p style="color: red" th:text="${error}"></p>
    </div>

    <div>
      <a th:href="@{/login}">로그인으로 돌아가기</a>
    </div>
  </body>
</html>

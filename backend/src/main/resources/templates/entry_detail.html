<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${entry.title}">ì¼ê¸° ìƒì„¸</title>

    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/entry.css}" />
    <link rel="stylesheet" th:href="@{/css/comment.css}" />
    <style>
      body {

      .entry-title {

      }
      .entry-content {

      }

      button,

        border-radius: 10px;

        text-decoration: none;

      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="entry-title" th:text="${entry.title}">ì œëª©</div>

    <div class="entry-meta">
      <span th:text="'ì‘ì„±ì: ' + ${entry.authorNickname}"></span> |
      <span th:text="${entry.emotionEmoji} + ${entry.emotion}"></span> |
      <span th:text="${#temporals.format(entry.createdAt, 'yyyy-MM-dd HH:mm')}"
        >ì‘ì„±ì¼</span
      >
    </div>

    <!-- ë³¸ì¸ì´ ì‘ì„±í•œ ê²½ìš°ì—ë§Œ í‘œì‹œ -->
    <div
      th:if="${entry.authorId == loginMemberId}"
      style="margin-top: 10px; margin-bottom: 10px"
    >
      <div style="display: flex; gap: 10px">
        <!-- ìˆ˜ì • ë²„íŠ¼ -->
        <form th:action="@{/entry/edit/{id}(id=${entry.id})}" method="get">
          <button type="submit">âœï¸ ìˆ˜ì •</button>
        </form>

        <!-- ì‚­ì œ ë²„íŠ¼ -->
        <button th:onclick="|deleteEntry(${entry.id}, ${entry.diaryId})|">
          ğŸ—‘ï¸ ì‚­ì œ
        </button>
      </div>
    </div>

    <!-- HTML ë³¸ë¬¸ (Toast UI Editorë¡œ ì‘ì„±ëœ content) -->
    <div class="entry-content" th:utext="${entry.content}"></div>

    <div>
      <br />
      <hr style="background-color: #cccccc; height: 1px; border: 0" />
      <br />
      <span
        th:each="tag : ${entry.tags}"
        th:text="${tag}"
        class="tag-item"
        style="
          background: #e0f3f1;
          margin-right: 5px;
          padding: 5px 10px;
          border-radius: 12px;
          font-size: 14px;
        "
      >
      </span>
    </div>
    <div style="margin-top: 2rem">
      <h3>ğŸ—¨ï¸ ëŒ“ê¸€ (<span id="comment-count">0</span>)</h3>
      <div
        th:replace="~{fragments/comment_section :: comment-box(${entry.id})}"
      ></div>
    </div>

    <script>
      function deleteEntry(entryId, diaryId) {
        if (!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        fetch(`/api/entry/${entryId}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (!res.ok) throw new Error("ì‚­ì œ ì‹¤íŒ¨");
            return res.json();
          })
          .then(() => {
            alert("ì‚­ì œ ì™„ë£Œ");
            location.href = `/entry/list?diaryId=${diaryId}`;
          })
          .catch((err) => alert(err.message));
      }
    </script>

    <script th:inline="javascript">
      const entryId = /*[[${entryId}]]*/ 0;
      const token = localStorage.getItem("accessToken");

      // 1. ëŒ“ê¸€ ëª©ë¡ ì¡°íšŒ
      async function loadComments() {
        console.log("ğŸ“¥ ëŒ“ê¸€ì„ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤");
        const res = await fetch(`/api/entry/${entryId}/comments`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        console.log("ë¶ˆëŸ¬ì˜¨ ëŒ“ê¸€:", data);
        renderComments(data);
      }

      // 2. ëŒ“ê¸€ ë Œë”ë§
      function renderComments(comments) {
        const listDiv = document.getElementById("comment-list");
        listDiv.innerHTML = "";
        document.getElementById("comment-count").textContent =
          countAllComments(comments);

        if (comments.length === 0) {
          listDiv.innerHTML = "<p>ì•„ì§ ì‘ì„±ëœ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
          return;
        }

        // ì¬ê·€ ë Œë”ë§ ì‹œì‘
        renderCommentList(comments, listDiv);
      }

      function countAllComments(comments) {
        let count = 0;
        comments.forEach((c) => {
          count += 1; // ìê¸° ìì‹ 
          if (c.children && c.children.length > 0) {
            count += countAllComments(c.children); // ì¬ê·€ í˜¸ì¶œ
          }
        });
        return count;
      }

      function renderCommentList(comments, parentElement) {
        comments.forEach((c) => {
          const commentDiv = document.createElement("div");
          commentDiv.className = "comment-item";
          commentDiv.setAttribute("data-comment-id", c.id);

          commentDiv.innerHTML = `
      <p><span class="comment-author">${c.memberNickname}</span>: ${
            c.content
          }</p>
      <button onclick="showReplyForm(${c.id})">ë‹µê¸€</button>
      <button onclick="editComment(${c.id}, '${c.content.replace(
            /'/g,
            "\\'"
          )}')">ìˆ˜ì •</button>
      <button onclick="deleteComment(${c.id})">ì‚­ì œ</button>
      <div id="children-${c.id}" class="reply-box"></div>
    `;

          parentElement.appendChild(commentDiv);

          // ìì‹ ëŒ“ê¸€ ì¬ê·€ì ìœ¼ë¡œ ë Œë”ë§
          if (c.children && c.children.length > 0) {
            const childContainer = document.getElementById(`children-${c.id}`);
            renderCommentList(c.children, childContainer);
          }
        });
      }

      // 3. ëŒ“ê¸€ ì‘ì„±
      document
        .getElementById("comment-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const content = form.content.value.trim();
          const parentCommentId = form.parentCommentId.value || null;

          if (!content) return;

          await fetch(`/api/entry/${entryId}/comments`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ content, parentCommentId }),
          });

          form.reset();
          loadComments();
        });

      // 4. ëŒ“ê¸€ ìˆ˜ì •
      function editComment(commentId, oldContent) {
        // í•´ë‹¹ ëŒ“ê¸€ ë°”ë¡œ ì•„ë˜ ì´ë¯¸ ìˆ˜ì • í¼ì´ ìˆìœ¼ë©´ return
        const existing = document.querySelector(
          `.comment-item[data-comment-id='${commentId}'] + form.edit-form-temp`
        );
        if (existing) return;

        // ì´ì „ì— ì—´ë¦° ìˆ˜ì • í¼ ëª¨ë‘ ì œê±°
        document
          .querySelectorAll("form.edit-form-temp")
          .forEach((el) => el.remove());

        const commentDiv = document.querySelector(
          `.comment-item[data-comment-id='${commentId}']`
        );
        if (!commentDiv) return;

        const form = document.createElement("form");
        form.className = "edit-form-temp";
        form.innerHTML = `
    <textarea name="newContent" class="reply-textarea" required>${oldContent}</textarea>
    <br />
    <button type="submit" class="comm-wrt-btn">ìˆ˜ì • ì™„ë£Œ</button>
  `;

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const newContent = form.newContent.value.trim();
          if (!newContent || newContent === oldContent) return;

          await fetch(`/api/entry/${entryId}/comments/${commentId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ content: newContent }),
          });

          loadComments(); // ìˆ˜ì • í›„ ìƒˆë¡œê³ ì¹¨
        });

        const editBtn = document.querySelector(
          `.comment-item[data-comment-id='${commentId}'] button[onclick^="editComment"]`
        );
        if (editBtn) {
          editBtn.insertAdjacentElement("afterend", form);
          form.querySelector("textarea").focus();
        }
      }

      // 5. ëŒ“ê¸€ ì‚­ì œ
      async function deleteComment(id) {
        if (confirm("ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
          await fetch(`/api/entry/${entryId}/comments/${id}`, {
            method: "DELETE",
          });
          loadComments();
        }
      }

      // ë‹µê¸€ ì‘ì„±ìš©
      function showReplyForm(parentId) {
        // ê¸°ì¡´ ì…ë ¥ì°½ ì œê±°
        const existing = document.getElementById("reply-form-temp");
        if (existing) existing.remove();

        // í˜„ì¬ í´ë¦­ëœ ë‹µê¸€ ë²„íŠ¼ ë°”ë¡œ ì•„ë˜ì— ì…ë ¥ì°½ ì‚½ì…
        const parentCommentDiv = document.querySelector(
          `.comment-item[data-comment-id='${parentId}']`
        );

        if (!parentCommentDiv) {
          alert("ëŒ“ê¸€ ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
          return;
        }

        const form = document.createElement("form");
        form.id = "reply-form-temp";
        form.innerHTML = `
  <textarea name="content" class="reply-textarea" placeholder="ë‹µê¸€ì„ ì…ë ¥í•˜ì„¸ìš”" required></textarea>
  <input type="hidden" name="parentCommentId" value="${parentId}" />
  <button type="submit" class="comm-wrt-btn">ì‘ì„±</button>
`;

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const content = form.content.value.trim();
          const parentCommentId = form.parentCommentId.value;
          if (!content) return;

          await fetch(`/api/entry/${entryId}/comments`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ content, parentCommentId: parentId }),
          });

          loadComments(); // ë‹¤ì‹œ ëŒ“ê¸€ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
        });

        // ë²„íŠ¼ í´ë¦­ëœ ìœ„ì¹˜ ê¸°ì¤€ ì‚½ì…
        const replyButton = document.querySelector(
          `.comment-item[data-comment-id='${parentId}'] button[onclick^="showReplyForm"]`
        );

        if (replyButton) {
          replyButton.insertAdjacentElement("afterend", form);
          form.replyContent.focus();
        }
      }
      // ğŸ’¡ DOMContentLoaded ì‹œì ì— ëŒ“ê¸€ ë¡œë”©
      document.addEventListener("DOMContentLoaded", loadComments);
    </script>
  </body>
</html>
